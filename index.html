<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel='stylesheet' href='style.css' />
    <script type="text/javascript" src="script.js" async></script>
</head>

<body>
    <div class="left-section">
        <img src="img/pexels-cristhian-david-duarte-19138491.jpg" alt="neon sign of a cat" class="background-img">
        <div class="ribbon-overlay">
            <img src="img/odin-lined.png" alt="odin project logo" class="odin-logo">
            <div>ODIN</div>
        </div>
    </div>
    <div class="right-section">
        <header>
            <h1>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </header>
        <div class="form-container">
            <h1 class="form-header">Let's do this!</h1>
            <form action='' method="get">
                <div class="required-description">Fields marked with an asterisk (*) are required.</div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="first-name">FIRST NAME *</label>
                        <input type="text" id="first-name" name="first-name" autocomplete="given-name"
                            placeholder="John" required>
                    </div>
                    <div class="form-item">
                        <label for="last-name">LAST NAME *</label>
                        <input type="text" id="last-name" name="last-name" autocomplete="family-name" placeholder="Doe"
                            required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="email">EMAIL *</label>
                        <input type="email" id="email" name="email" placeholder="name@email.com" required>
                    </div>
                    <div class="form-item">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="xxx-xxx-xxxx"
                            autocomplete="tel">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="password">PASSWORD *</label>
                        <input type="password" id="password" name="password" autocomplete="new-password" required>
                    </div>
                    <div class="form-item" id="password-section">
                        <label for="confirm-password">CONFIRM PASSWORD *</label>
                        <input type="password" id="confirm-password" autocomplete="new-password" required>
                    </div>
                </div>

            </form>

        </div>
        <div class="create-or-login">
            <button>Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>

</body>

</html>
